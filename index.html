<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Kristina Palmer</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <h2>New York</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">12:48:15 AM</div>
      </div>
      <div class="city">
        <h2>Paris</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">5:48:15 AM</div>
      </div>
      <footer>
        This project was coded by Kristina Palmer and is
        <a
          href="https://github.com/thekristinadawn/world-clock.git"
          target="_blank"
        >
          open sourced on Github</a
        >
      </footer>
      <script src="javascript/index.js"></script>
    </div>
  </body>
</html>
